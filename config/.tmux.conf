# screen 256 colors
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-left-length 50
set-option -g status-right-length 100

set-option -g status-bg "colour245"

set-option -g status-position bottom
set -sg escape-time 1

set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# unbind default key and change prefix to C-q
set -g prefix C-q
unbind C-b

# reload tmux file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# "C-q + |" divide pane vertical
bind | split-window -h
 
# "C-q + -" divide pane horizontal
bind - split-window -v

set-option -g status-right "#h |#[fg=colour255,bg=colour241] LA: #(uptime | awk '{print $(NF-2)}') #[default]|#[fg=colour255,bg=colour196] CPU: #(osx-cpu-temp) #[default]| [%Y-%m-%d %H:%M:%S] "

# move pane by vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# move pane by Shift + cursor
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# move window by meta(option) + cursor
bind -n M-left  previous-window
bind -n M-right next-window

set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
bind-key    -T copy-mode-vi v     send-keys -X begin-selection
bind-key    -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour0,bg=colour68,bold] #I: #W #[default]"

# set the pane border colors
set -g window-active-style 'fg=colour250,bg=black'
set -g window-style 'fg=colour247,bg=colour236'
set -g pane-border-fg colour245
set -g pane-border-bg colour245
set -g pane-active-border-fg colour68
set -g pane-active-border-bg colour68

set-option -g mouse on
